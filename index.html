<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="profileCard shadow">
    <div class="cardHeader">
      <div class="avatar rounded-5">
        <img src="./assets/images/image-victor.jpg" alt="picture of young man">
      </div>
    </div>

    <div class="profileInfo">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <p class="location">London</p>
    </div>

    <div class="statsContainer row">
      <div class="followers col-4">
        <p class="followersCount">80K</p>
        <p class="followersTxt">Followers</p>
      </div>
      <div class="likes col-4">
        <p class="likesCount">803K</p>
        <p class="likesTxt">Likes</p>
      </div>
      <div class="photos col-4">
        <p class="photoCount">1.4K</p>
        <p class="photoTxt">Photos</p>
      </div>
    </div>

  </div>

  <div class="bg-top"></div>
  <div class="bg-bottom"></div>

</body>
</html>
